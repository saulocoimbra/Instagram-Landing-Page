<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" class="input-login" name="email" id="email" placeholder="Telefone, nome de usuário ou email">
                <input type="password" class="input-login" name="password" id="password" placeholder="Senha">
                <a href="#" class="instagram-login">Entrar</a>
                <p id="ou">Ou</p>
                <span>
                    <img src="./img/facebook.png" alt="facebook-logo" class="facebook-logo">
                    <a href="#" class="instagram-logout facebook-font">Entrar com o Facebook</a>
                </span>
                <a href="#" id="recuperar-senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
